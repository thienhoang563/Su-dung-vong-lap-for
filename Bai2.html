<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Javascript Loops 2</h2>
<script>
    var num = prompt("Enter your number");
    var total = 0;
    var i = 1;
    for (i;i <= num; i++){
        total = total + i;
    }
    alert(total);
</script>

</body>
</html>
